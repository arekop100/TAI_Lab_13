
  <div class="box rounded-bottom-100">
    <legend>Uzupełnij dane</legend>
    <form class="main-form">
      <div class="data">
        <div class="form-group">
          <label for="nameInput">Imie</label>
          <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Imię">
        </div>
        <div class="form-group">
          <label for="surnameInput">Nazwisko</label>
          <input type="text" class="form-control" id="surnameInput" aria-describedby="emailHelp" placeholder="Nazwisko">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="E-mail">
        </div>

        <label>Plec</label>
        <div class="form-check">

          <input class="form-check-input" type="radio" name="exampleRadios" id="mezczyzna" value="mezczyzna" checked>
          <label class="form-check-label" for="mezczyzna">
            Mężczyzna
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="kobieta" value="kobieta">
          <label class="form-check-label" for="kobieta">
            Kobieta
          </label>
        </div>
        <br>
        <div class="form-group">
          <label for="description">Opis</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div>
          <label>Wiek</label> <br>
          <input type="number" name="nazwa" value="wartość" checked>
        </div>
        <div class="state">
          <br>
          <label>Stan cywilny</label>
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Mezatka/Zonaty</option>
            <option value="1">Panna/Kawaler</option>
          </select>
        </div>
        <br>
        <div class="buttons">
          <button type="reset" class="btn btn-primary">Wyczysc</button>
          <button type="submit" class="btn btn-primary">Wyslij</button>
        </div>
      </div>
    </form>
  </div>



<div class="scroll">
  <button class="btn btn-success">
    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Do góry
  </button>
</div>
